<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Нямушка - сказочное заморское явство</title>
  <link rel="preload" href="fonts/Exo20-Thin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="overlay">
  <main class="content">
    <h1 class="content__title">Ты сегодня покормил кота?</h1>


    <script id="template" type="text/x-handlebars-template">
      <ul class="content__list item-card">
        {{#each card-item}}
      <li class="content__list-item">
        <div class="item-card__wrapper">
          <table class="item-card__table">
            <thead>
              <th class="item-card__cell item-card__title" colspan="2">{{title}}</th>
            </thead>
            <tbody>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__brand" colspan="2">Нямушка</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__sort" colspan="2">с фуа-гра</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__text item-card__quantity">10</td>
                <td class="item-card__text item-card__measure">порций</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__text item-card__quantity"></td>
                <td class="item-card__text item-card__measure">мышь в подарок</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__text item-card__review" colspan="2">заказчик доволен</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__image"><img src="/img/1372355406_kot_preview.png" width="370" height="361" alt="фото котика"></td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__weight ">
                  <span class="item-card__volume">0,5</span>
                  <span class="item-card__unit">кг</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ul class="item-card__description">
          <li class="item-card__description item-card__description--available">Чего сидишь? Порадуй котэ, <a href="#"
              class="item-card__link">
              <span class="item-card__link--underline">купи</span>.</a></li>
          <li class="item-card__description item-card__description--selected">Печень утки разварная с артишоками.</li>
          <li class="item-card__description item-card__description--disabled">Печалька, с курой закончился.</li>
        </ul>
      </li>
      {{/each}}
    </ul>
    </script>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
